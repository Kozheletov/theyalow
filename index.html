<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Theyalow</title>
</head>

<body>
	<div class="wrapper">
		<header class="header__page">
			<div class="container">
				<h1>theyalow</h1>
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-item">
							<a href="#" class="header__nav-link firts-link">
								about us
							</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link second-link">
								services
							</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link third-link">
								contact
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main">


			<section class="video">
				<div class="container">
					<div class="video__wrapper">
						<video class="video__pleer" poster="./assets/image/video-placeholder.jpg" height="327">
						</video>
						<button class="video__play"></button>
						<div class="video__controls">
							<button class="video__controls-play"></button>
							<div class="video__controls-line">
								<div class="video__controls-line-fill"></div>
								<div class="video__controls-line-trans"></div>
							</div>
							<button class="video__controls-volume"></button>
						</div>
					</div>
					<div class="video__slogan">
						<p class="video__slogan-first">the cool</p>
						<p class="video__slogan-second">the minimal</p>
					</div>
				</div>
				<button class="video__button-left"	type="button"></button>
				<button class="video__button-right"	type="button"></button>
			</section>


		</main>
	</div>
</body>

</html>
